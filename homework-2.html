  <script>

    const CUM = 'Computer_Univeresity_Mandalay';

    const YDNB = 'YadanarBon_University';

    let myan = prompt('Enter your Myan Mark');
    let eng = prompt('Enter your Eng Mark');
    let math = prompt('Enter your Math Mark');
    let phys = prompt('Enter your Phys Mark');
    let chem = prompt('Enter your Chem Mark');
    let bio = prompt('Enter your Bio Mark');

    if(myan === '' || eng === '' || math === '' || phys === '' || chem === '' || bio === ''){
      alert('Number cannot be blank');
    }else if(myan===null || eng===null || math===null || phys===null || chem===null || bio===null){
      alert('Number cannot be null');
    }else if(Number(myan).toString()==='Nan' || Number(eng).toString()==='Nan' || Number(math).toString()==='Nan' || Number(phys).toString()==='Nan' || Number(chem).toString()==='Nan' || Number(bio).toString()==='Nan'){
        alert('Not a number')
    }else {
      
      let result = 0;
      result = +myan;
      let total = 0;

      if(result >= 0 && result <= 100){
          if(result < 40){
            alert('You fail Exam!');
          }else if(result > 100){
            alert('You are PowerRanger!')
          }else{
            total += result;
            // alert(total);

            result = +eng;
            if(result >= 0 && result <= 100){
              if(result < 40){
                alert('You fail Exam!');
              }else if(result > 100){
                alert('You are PowerRanger!')
              }else{
                total += result;
                // alert(total);

                result = +math;
                if(result >= 0 && result <= 100){
                  if(result < 40){
                    alert('You fail Exam!');
                  }else if(result > 100){
                    alert('You are PowerRanger!')
                  }else{
                    total += result;
                    // alert(total);

                    result = +phys;
                    if(result >= 0 && result <= 100){
                      if(result < 40){
                        alert('You fail Exam!');
                      }else if(result > 100){
                        alert('You are PowerRanger!')
                      }else{
                        total += result;
                        // alert(total);

                        result = +chem;
                        if(result >= 0 && result <= 100){
                          if(result < 40){
                            alert('You fail Exam!');
                          }else if(result > 100){
                            alert('You are PowerRanger!')
                          }else{
                            total += result;
                            // alert(total);

                            result = +bio;
                            if(result >= 0 && result <= 100){
                              if(result < 40){
                                alert('You fail Exam!');
                              }else if(result > 100){
                                alert('You are PowerRanger!')
                              }else{
                                total += result;
                                alert(total);

                                if(total >= 500){
                                  console.log(`You are aviable university : ${MED} , ${MTU} , ${TUM} , ${CUM} , ${MUE} , ${YDNB}`);
                                }else if(total >= 450){

                                }else if(total >= 400){
                                  console.log(`You are aviable university : ${CUM} , ${MUE} , ${YDNB}`);
                                }else if(total >= 350){

                                }else{
                                  console.log(`You are aviable university : ${YDNB}`);
                                }
                              }
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
    }

  </script>
